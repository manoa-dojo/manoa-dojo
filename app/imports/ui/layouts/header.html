<template name="Header">
  <img style="max-height:175px" class="ui fluid image" src="/images/manoa-dojo-header.png">
  <div style="margin: 0px; border-radius: 0px" class="ui borderless inverted menu" id="mainheader">
    <div class="ui container">
      {{#if currentUser}}
      <a class="home item" href="{{pathFor 'User_Home_Page'}}">Home</a>
      <a class="right item" href="{{pathFor 'Study_Section_Page'}}">Study Section</a>
      <a class="item" href="{{pathFor 'Calendar_Page'}}">Calendar</a>
      <a class="item" href="{{pathFor 'Game_Page'}}">LeaderBoard</a>
      {{> Cas_Login}}

      {{else}}
      <div class="right item">{{> Cas_Login}}</div>

      {{/if}}
    </div>
  </div>
</template>
