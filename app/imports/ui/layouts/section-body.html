<template name="Section_Body">
  {{> Header}}
  <div class="ui container" style="margin-bottom:15px;">
    <div class="ui steps">
      <a href="{{pathFor 'Study_Section_Page'}}" class="step A">
        <div class="content">
          <div class="title">Section List</div>
        </div>
      </a>
      {{#if sectionNumber}}
      <a href="{{pathFor 'Joined_Section_Page' _id=sectionNumber}}" class="step B">
        <div class="content">
          <div class="title">Section Room</div>
        </div>
      </a>
      {{/if}}
    </div>
  </div>
  {{>Template.dynamic template=main}}
  {{> Footer}}
</template>
