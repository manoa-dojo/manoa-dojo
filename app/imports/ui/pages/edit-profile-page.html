<template name="Edit_Profile_Page">
  <div style="margin-top: 20px" class="ui container">
    <form class="ui form profile-form">
      <h4 class="ui dividing header">Edit Profile</h4>
      <div class="field">
        <label>Name</label>
        <div class="two fields">
          <div class="field">
            <input type="text" name="firstName" id="firstName" placeholder="First Name">
          </div>
          <div class="field">
            <input type="text" name="lastName" id="lastName" placeholder="Last Name">
          </div>
        </div>
      </div>
      <div class="field">
        <label>Social Links</label>
        <div class="two fields">
          <div class="field">
            <input type="text" name="facebook" id="facebook" placeholder="Facebook">
          </div>
          <div class="field">
            <input type="text" name="slack" id="slack" placeholder="Slack">
          </div>
        </div>
      </div>
      <div class="field">
        <label>Contact Info</label>
        <div class="two fields">
          <div class="field">
            <input type="text" name="email" id="email" placeholder="Alt. Email">
          </div>
          <div class="field">
            <input type="text" name="telephone" id="telephone" placeholder="Cell Phone #">
          </div>
        </div>
      </div>
      <div class="field">
        <label>Description (Optional)</label>
        <input type="text" name="description" id="description">
      </div>
      <div class="ui inverted segment">Add or update your sensei and grasshopper subjects here</div>
      <div class="ui grid">
        <div class="eight wide column">
          <div class="inline fields">
            <label for="fruit">ICS 111</label>
            <div class="field">
              <div class="ui radio checkbox">
                <input type="radio" name="ICS111" id="grasshopper" value="grasshopper" tabindex="0"
                       class="hidden">
                <label>Grasshopper</label>
              </div>
            </div>
            <div class="field">
              <div class="ui radio checkbox">
                <input type="radio" name="ICS111" id="sensei" value="sensei" tabindex="0" class="hidden">
                <label>Sensei</label>
              </div>
            </div>
            <div class="field">
              <div class="ui radio checkbox">
                <input type="radio" name="ICS111" id="none" value="none" checked="" tabindex="0" class="hidden">
                <label>No Interest</label>
              </div>
            </div>
          </div>
          <div class="inline fields">
            <label for="fruit">ICS 141</label>
            <div class="field">
              <div class="ui radio checkbox">
                <input type="radio" name="ICS141" id="grasshopper" value="grasshopper" tabindex="1"
                       class="hidden">
                <label>Grasshopper</label>
              </div>
            </div>
            <div class="field">
              <div class="ui radio checkbox">
                <input type="radio" name="ICS141" id="sensei" value="sensei" tabindex="1" class="hidden">
                <label>Sensei</label>
              </div>
            </div>
            <div class="field">
              <div class="ui radio checkbox">
                <input type="radio" name="ICS141" id="none" value="none" checked="" tabindex="1" class="hidden">
                <label>No Interest</label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</template>
