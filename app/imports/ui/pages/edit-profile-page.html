<template name="Edit_Profile_Page">
  <div style="margin-top: 20px" class="ui container">
    <form class="ui form edit-profile-form {{ errorClass }}">
      <h4 class="ui dividing header">Edit Profile</h4>
      <div class="field">
        <label>Name</label>
        <div class="two fields">
          <div class="field">
            <input type="text" name="firstName" id="firstName" placeholder="First Name" value="{{userProfile 'firstName'}}">
            {{#if displayFieldError 'firstName' }}
            <div class="ui error message">
              <p>You must specify your first name.</p>
            </div>
            {{/if}}
          </div>
          <div class="field">
            <input type="text" name="lastName" id="lastName" placeholder="Last Name" value="{{userProfile 'lastName'}}">
            {{#if displayFieldError 'lastName' }}
            <div class="ui error message">
              <p>You must specify your last name.</p>
            </div>
            {{/if}}
          </div>
        </div>
      </div>
      <div class="field">
        <label>Contact Info</label>
        <div class="field">
          <div class="field">
            <input type="text" name="telephone" id="telephone" placeholder="Telephone" value="{{userProfile 'telephone'}}">
            {{#if displayFieldError 'telephone' }}
            <div class="ui error message">
              <p>You must specify your phone number.</p>
            </div>
            {{/if}}
          </div>
        </div>
      </div>
      <div class="field">
        <label>Description (Optional)</label>
        <input type="text" name="description" id="description" placeholder="Description" value="{{userProfile 'description'}}">
      </div>

      <div class="field">
        <label>Avatar</label>
        <input type="text" name="avatar" id="avatar" placeholder="Picture Url" value="{{userProfile 'avatar'}}">
      </div>

      <button class="ui button" type="submit">Submit</button>
    </form>
  </div>
</template>
