<template name="Create_Section_Page">
  <div style="margin-top: 20px" class="ui container">
    <form class="ui form section-data-form {{ errorClass }}">
      <h4 class="ui dividing header">Create Section</h4>
      <div class="field">
        <label>Course Name</label>
        <div class="field">
            <input type="text" name="course" id="course" placeholder="Course Name">
          {{#if displayFieldError 'course' }}
            <div class="ui error message">
              <p>You must specify the course name.</p>
            </div>
          {{/if}}
        </div>
      </div>
      <div class="field">
        <label>Start/End Time</label>
        <div class="two fields">
          <div class="field">
            <input type="text" name="start" id="start" placeholder="Start Time">
            {{#if displayFieldError 'start' }}
              <div class="ui error message">
                <p>You must specify the Start Time.</p>
              </div>
            {{/if}}
          </div>
          <div class="field">
            <input type="text" name="end" id="end" placeholder="End Time">
            {{#if displayFieldError 'end' }}
              <div class="ui error message">
                <p>You must specify the End Time.</p>
              </div>
            {{/if}}
          </div>
        </div>
      </div>

      <div class="field">
        <label>Room Capacity</label>
        <div class="field">
          <input type="text" name="people" id="people" placeholder="Number">
          {{#if displayFieldError 'people' }}
            <div class="ui error message">
              <p>You must specify the room capacity.</p>
            </div>
          {{/if}}
        </div>
      </div>


      <button class="ui button" type="submit">Schedule</button>
    </form>
  </div>
</template>
