<template name="User_Profile_Page">
  <link rel="stylesheet" type="text/css"
        href="https://fonts.googleapis.com/css?family=Tangerine|Lalezar">
  <style>
    .headings {
      font-family: 'Tangerine', serif;
      font-size: 48px;
    }

    .tab {
      margin-left: 40px;
    }
  </style>
  <div class="ui container">
  </div>

  <div class="ui two column grid container">
    <div class="column" style="width:30%;">
      <div class="ui card"
           data-html="<div class='header'>User Rating</div><div class='content'><div class='ui star rating'><i class='active icon'></i><i class='active icon'></i><i class='active icon'></i><i class='icon'></i><i class='icon'></i></div></div>">
        <div class="image">
          <img src="/images/stephen.jpg">
        </div>
        <div class="content">
          <div class="header">

          </div>
          {{#if isSet userProfile.description}}
          <div class="description">
            {{userProfile.description}}
          </div>
          {{/if}}
        </div>
        <div class="ui blue inverted attached segment">
          <i class="mail icon"></i>
          {{userProfile.userName}}@hawaii.edu
        </div>
        {{#if isSet userProfile.telephone}}
        <div class="ui inverted attached segment">
          {{userProfile.telephone}}
        </div>
        {{/if}}
        <!--<div class="ui inverted attached segment">-->
        <!--Top Student in:-->
        <!--<div class="ui green mini button">-->
        <!--ICS 314-->
        <!--</div>-->
        <!--<div class="ui green mini button">-->
        <!--ICS 321-->
        <!--</div>-->
        <!--</div>-->
        <!--<div class="ui inverted attached segment">-->
        <!--Top Teacher in:-->
        <!--<div class="ui green mini button">-->
        <!--ICS 211-->
        <!--</div>-->
        <!--<div class="ui green mini button">-->
        <!--ICS 212-->
        <!--</div>-->
        <!--</div>-->
      </div>
    </div>

    <div class="column" style="width:70%;">
      <div class="ui blue inverted segment">
        <i class="user icon"></i>
        {{#if isSet userProfile.firstName}}
        {{userProfile.firstName}} {{userProfile.lastName}}
        {{else}}
        Set your profile page by clicking the pencil!
        {{/if}}
      </div>


      <div class="ui secondary pointing menu">
        <a id="overview" class="item menuItemA">
          Overview
        </a>
        <a id="personal" class="active item menuItemB">
          Additional Details
        </a>
        {{#if matchUser userProfile}}
        <a href="{{pathFor 'Edit_Profile_Page' _id=userProfile._id}}" class="right item edit-profile">
          Edit<i class="write icon"></i>
        </a>
        {{/if}}
      </div>
      <div class="ui segment hide summary">
        <div class="ui internally celled grid">
          <div class="row">
            <div class="eight wide column">
              <h1 style="color: darkgreen">Sessions Created</h1>
              <h3>{{userProfile.sessionsCreated}}</h3>
            </div>
            <div class="eight wide column">
              <h1 style="color: darkgreen">Sessions Attended</h1>
              <h3>{{userProfile.sessionsAttended}}</h3>
            </div>
          </div>
          <div class="row">
            <div class="eight wide column">
              <h1 style="color: darkgreen">Sensei Points</h1>
              <h3>{{userProfile.sessionsAttendedThisMonth}}</h3>
            </div>
            <div class="eight wide column">
              <h1 style="color: darkgreen">Grasshopper Points</h1>
              <h3>{{userProfile.sessionsCreatedThisMonth}}</h3>
            </div>
          </div>
        </div>
      </div>
      <div class="ui segment details">
        <div class="ui internally celled grid">
          <div class="eight wide column">
            <div class="ui selection list">
              <a class="item">
                <div class="ui green label">Grasshopper Subjects</div>
              </a>

              {{#each grasshopperSubject in userProfile.grasshopperSubjects}}
              <a class="item">
                <div class="ui horizontal label">{{grasshopperSubject}}</div>
              </a>
              {{/each}}

            </div>
          </div>
          <div class="eight wide column">
            <div class="ui selection list">
              <a class="item">
                <div class="ui red label">Sensei Subjects</div>
              </a>

              {{#each senseiSubject in userProfile.senseiSubjects}}
              <a class="item">
                <div class="ui horizontal label">{{senseiSubject}}</div>
              </a>
              {{/each}}

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
