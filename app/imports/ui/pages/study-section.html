<template name="Study_Section_Page">
  {{#if currentUser}}
  <div class="ui container">
    {{#if Template.subscriptionsReady}}
      <h1>Current Available Study Sections</h1>
      <table style="margin-top:20px;" class="ui celled table">
        <thead>
        <tr>
          <th>Course</th>
          <th>Type</th>
          <th>Available Spot</th>
          <th>Start Time</th>
          <th>End Time</th>
          <th>More Info</th>
          <th>CreatedBy</th>
          <th>Join</th>
        </tr>
        </thead>
        <tbody>
        {{#each section in sectionsList}}
        <tr>
        <td>{{section.course}}</td>
        <td>{{section.purpose}}</td>
          <td>{{section.currentCapacity}}/{{section.maxCapacity}}</td>
        <td>{{section.startTime.toLocaleString}}</td>
        <td>{{section.endTime.toLocaleString}}</td>
        <td>
          <div data-tooltip={{section.description}}>
            <a>More..</a>
          </div>
        </td>
        <td>{{section.createdBy}}</td>
          <td><a href="{{pathFor 'In_Section_Page' _id=section._id}}">Join</a></td>
        </tr>
        <tr></tr>
        {{/each}}
        <!--<tr>-->
        <!--<td>Chock</td>-->
        <!--<td>Gor</td>-->
        <!--<td>633 Komolio St.., Honolulu, HI</td>-->
        <!--<td>808-392-8090</td>-->
        <!--<td>chock@hawaii.edu</td>-->
        <!--</tr>-->
        </tbody>
      </table>
    {{else}}
      {{> Loading}}
    {{/if}}
  </div>
  {{else}}
  {{/if}}
</template>
